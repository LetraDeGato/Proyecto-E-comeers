<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        .bg{
            background-image: url(imagenes/Icon/sketchbook.png);
            background-position: center center ;
        }
    </style>
    
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gatto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portafolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contactanos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Inicio de Sesión
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Iniciar sesion</a></li>
                  <li><a class="dropdown-item" href="#">Registrate</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Mundo</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
  </nav>
  <div class="container">
    <form class="row g-3 mt-3">

      <div class="col-12">
        <label for="inputName" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombres">
      </div>

      <div class="col-12">
        <label for="inputLastname" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="inputLastname" placeholder="Apellidos">
      </div>

      <div class="col-12">
        <label for="emailImput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailImput" placeholder="Escribe tu Email">
      </div> <br>

      <div class="col-6">
        <label for="inputPass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
      </div>
      <div class="col-6">
        <label for="inputPassconfirmation" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassconfirmation" placeholder="Confirma tu contraseña">
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
      </div>

      <div class="col-6">
        <label for="cityInput" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary"> Registrate </button>
      </div>

    </form>
  </div>
    
</body>
